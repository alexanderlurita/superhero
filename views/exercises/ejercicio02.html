<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 02</title>

  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

</head>
<body>

  <div class="container">

    <div class="row mt-4 text-center">
      <h1>Marvel Comics vs DC Comics</h1>
    </div>

    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-md-12">
        <canvas id="graphic"></canvas>
      </div>
    </div>
  </div>
  

  <!-- ChartJS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const lienzo = document.getElementById("graphic");

      function renderGraphic() {
        const pm = new URLSearchParams();
        pm.append("operacion", "generarReporte02");
        
        fetch("../../controllers/Superhero.controller.php", {
          method: 'POST',
          body: pm
        })
          .then(res => res.json())
          .then(data => {
            console.log(data);

            const colores = data.map(obj => obj.colour);
            const valoresMarvel = data.filter(colour => colour.publisher_name === 'Marvel Comics')
              .map(obj => obj.amount);

            const valoresDC = data.filter(colour => colour.publisher_name === 'DC Comics')
              .map(obj => obj.amount);

          

            const coloresUnicos = [...new Set(colores)];

            const grafico = new Chart(lienzo, {
              type: 'bar',
              data: {
                labels: coloresUnicos,
                datasets: [
                  {
                    label: 'Marvel Comics',
                    data: valoresMarvel
                  },
                  {
                    label: 'DC Comics',
                    data: valoresDC
                  }
                ]
              }
            });
          })
      }

      renderGraphic();

    });
  </script>
</body>
</html>
